<section class="main">


            <!-- Your regular content -->

    <aside class="haku">
        <section class="hakualue">
        Search and Sort<br>
        <input
        type="text"
        class="hakukentta"
        placeholder="Type your search.."
        [(ngModel)]="term"
        />
    </section>
    </aside>



    <article class="elokuvalista">
        <div class="infobox-container" *ngIf="isLoading">
            <div class="infobox">
              <span class="loading-message">Loading data..Please wait</span>
              <div class="loading-animation"></div>
            </div> </div>   
    <article *ngFor="let movie of elokuvalista | filter:term">
    <article class="movie-card">
        
        <figure><img src="{{movie.image}}"></figure>  
        <ul>
        <li class="card-title"> {{movie.title}} ({{movie.releaseDate | date : 'yyyy'}})</li>
        <li class="card-text">Genre: {{movie.genre}}</li>
        <li class="card-text">Price: {{movie.price}} â‚¬ </li>
        <li class="card-text">Rating: {{movie.rating}}</li>
       
        </ul>
       

    </article>
    </article>
    </article>


</section>
